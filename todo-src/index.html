<!DOCTYPE html>
<html>

  <head>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" data-semver="2.1.4" data-require="jquery@*"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">
            <div class="btn-group">  
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expand="false">  
                Priority <span class="caret"></span>  
              </button>  
              <ul class="dropdown-menu">  
                <li><a href="#" ng-click="highaddItem()">High</a></li>  
                <li><a href="#" ng-click="medaddItem()">Medium</a></li>  
                <li><a href="#" ng-click="lowaddItem()">Low</a></li>  
              </ul>  
            </div>  
          </span>
        </div>     
      <h2>stuff i gotta do asap</h2>    
      <ul class="list-group">
        <!--High Priority section of todo list-->
        <li class="list-group-item clearfix" ng-repeat="do in high" id="highpriority">    
          <span>{{do}}</span>
          <button class="btn btn-success pull-left" type="button" ng-click="highcheckItem(do)">  
            <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>  
          </button> 
          <button class="btn btn-danger pull-right" type="button" ng-click="highdeleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <button class="btn btn-info pull-right" type="button" ng-click="higheditItem(do)">  
            <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>  
          </button>  
        </li>
        <!--Medium Priority section of todo list-->
        <li class="list-group-item clearfix" ng-repeat="do in medium" id="medpriority">    
          <span>{{do}}</span>
          <button class="btn btn-success pull-left" type="button" ng-click="medcheckItem(do)">  
            <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>  
          </button> 
          <button class="btn btn-danger pull-right" type="button" ng-click="meddeleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <button class="btn btn-info pull-right" type="button" ng-click="mededitItem(do)">  
            <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>  
          </button>  
        </li>
        <!--Low Priority section of todo list-->
        <li class="list-group-item clearfix" ng-repeat="do in low" id="lowpriority">    
          <span>{{do}}</span>
          <button class="btn btn-success pull-left" type="button" ng-click="lowcheckItem(do)">  
            <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>  
          </button> 
          <button class="btn btn-danger pull-right" type="button" ng-click="lowdeleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <button class="btn btn-info pull-right" type="button" ng-click="loweditItem(do)">  
            <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>  
          </button>  
        </li>
      </ul>
    </div> 
  </body>
</html>
